apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: axsis.magix
  name: axsis.magix
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: axsis.magix
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: axsis.magix
    spec:
      containers:
      - image: ingvord/axsis-magix:v1.0.22
        imagePullPolicy: IfNotPresent
        name: axsis-magix
        env:
          - name: MAGIX_HOST
            value: http://magix:8080
          - name: APM_SERVER_HOST
            value: http://helm-apm-server-default-apm-server.kube-system.svc.cluster.local:8200
          - name: MODE
            value: simulation
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
